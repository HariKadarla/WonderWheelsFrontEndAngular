<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width:auto;">
    
        <label class="col-sm-4 col-form-label">RouteID</label>
        <div class="col-sm-8">
            <input class="form-control" id="disabledInput" type="text" placeholder="Enter RouteID" 
            [(ngModel)]="RouteId" disabled>
        </div>

        <label class="col-sm-4 col-form-label">Source</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="Source"
            placeholder="Enter Department Name">
        </div>
    
        <label class="col-sm-4 col-form-label">Destination</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="Destination"
            placeholder="Enter Designation">
        </div>
        
        <label class="col-sm-4 col-form-label">Journey Time</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="JourneyTime"
            placeholder="Enter Salary">
        </div>
        <label class="col-sm-4 col-form-label">Ticket Price</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="TicketPrice"
            placeholder="Enter Salary">
        </div>
        <label class="col-sm-4 col-form-label">Investment Per Trip</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="InvestmentPerTrip"
            placeholder="Enter Salary">
        </div>
        <label class="col-sm-4 col-form-label">Seat Full Profit</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="SeatFullProfit"
            placeholder="Enter Salary">
        </div>
</div>
    
<button (click)="AddRoute()" *ngIf="route.RouteId==0" class="btn btn-primary">
        Add Route
</button>
    
<button (click)="UpdateRoute()" *ngIf="route.RouteId!=0" class="btn btn-primary">
        Update Route
</button>
