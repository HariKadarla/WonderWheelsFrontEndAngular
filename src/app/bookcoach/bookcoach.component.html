<body>
    <div class="container">
      <div class="title">Hire Bus</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">From</span>
              <select name="From">
                  <option value="d">-Departure-</option>
                  <option value="h">Hyderabad</option>
                  <option value="c">Chennai</option>
                  <option value="m">Mumbai</option>
                  <option value="b">Banglore</option>
             </select>          
          </div>
            <div class="input-box">
              <span class="details">To</span>
              <select name="From">
                  <option value="a">-Arrival-</option>
                  <option value="h">Hyderabad</option>
                  <option value="c">Chennai</option>
                  <option value="m">Mumbai</option>
                  <option value="b">Banglore</option>
             </select>          
          </div>
      </div>
      <div class="with-driver">
        <input type="radio" name="withdriver" id="dot-1">
        <input type="radio" name="withdriver" id="dot-2">
        <span class="withdriver-title">With Driver</span>
        <div class="category">
          <label for="dot-1">
          <span class="dot one"></span>
          <span class="gender">Yes</span>
        </label>
        <label for="dot-2">
          <span class="dot two"></span>
          <span class="gender">No</span>
        </label>
        </div>
      </div>
          <div class="user-details">
            <div class="input-box">
              <span class="details">Journey Date</span>
              <input type="date" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <span class="details">Return Date</span>
              <input type="date" placeholder="Enter your number" required>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Search Buses" href="#coachdetails"
            [routerLink]="['/coachdetails']">
          </div>
        </form>
      </div>
    </div>
  
  </body>
