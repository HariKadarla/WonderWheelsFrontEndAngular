<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">

        <div class="row">
          <div class="col-50">
            <h3>Ticket Payment</h3>
            <label for="fname"><i class="fa fa-user"></i> Name</label>
            <input type="text" id="fname" name="FirstName" [(ngModel)]="FirstName" placeholder="Enter your Name">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="EmailId" [(ngModel)]="EmailId" placeholder="Enter your Email">
          </div>
        </div>

        <div class="col-50">
          <h3>Payment &#8658;  Cards | Net Banking | UPI | Wallet</h3>
          <label for="fname">Accepted Cards</label>
          <div class="icon-container">
            <i class="fa fa-cc-visa" style="color:navy;"></i>
            <i class="fa fa-cc-amex" style="color:blue;"></i>
            <i class="fa fa-cc-mastercard" style="color:red;"></i>
            <i class="fa fa-cc-discover" style="color:orange;"></i>
          </div>
          <label for="cname">Name on Card</label>
          <input type="text" id="cname" name="cardname" placeholder="Name on Card">
          <label for="ccnum">Credit/Debit card number</label>
          <input type="text" id="ccnum" name="cardnumber" placeholder="Card Number">
          <label for="expmonth">Exp Month</label>
          <input type="text" id="expmonth" name="expmonth" placeholder="Exp Month">

          <div class="row">
            <div class="col-50">
              <label for="expyear">Exp Year</label>
              <input type="text" id="expyear" name="expyear" placeholder="Exp Year">
            </div>
            <div class="col-50">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="CVV">
            </div>
          </div>
        </div>

        <input type="submit" value="Cancel" class="btn" [routerLink]="['/wonderwheels']" >
        <input type="submit" value="Confirm Payment" class="btn" (click)= "confirmpayment()" >
      </form>
    </div>
  </div>

  <div class="col-25">
    <div class="container">
      <hr>
      <p>Total No Of Seats <span class="price" style="color:black">{{TotalBookedSeats}}</span></p>
      <p>SeatIds <span class="price" style="color:black">{{SeatIds}}</span></p>
      <p>Ticket Price <span class="price" style="color:black">₹ {{TicketPrice}} /-</span></p>
      <p>Total Fare <span class="price" style="color:black">₹ {{TotalFare}} /-</span></p>
      <hr>
    </div>
  </div>
</div>
