        <tr>

            <th scope="col">TravelID</th>

            <th scope="col">RouteID</th>

            <th scope="col">TravelTime</th>
            <th scope="col">TotalBookedSeats</th>

    </thead>

        <tr *ngFor="let rp of RecordsProfitsList">
            <td> {{rp.TravelId}}</td>
            <td>{{rp.RouteId}}</td>
            <td>{{rp.TravelDate}}</td>
            <td>{{rp.TravelTime}}</td>

            <td>{{rp.ProfitPerTrip}}</td>
        </tr>
    </tbody>
