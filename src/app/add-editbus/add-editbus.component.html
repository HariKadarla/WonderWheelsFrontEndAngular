<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width:auto;">

        <label class="col-sm-2 col-form-label">BusID</label>
        <div class="col-sm-10">
            <input class="form-control" id="disabledInput" type="text" placeholder="Enter BusID" [(ngModel)]="BusId"
                disabled>
        </div>
        <label class="col-sm-2 col-form-label">RouteID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="RouteId" placeholder="Enter RouteID">
        </div>
        <!--

        <label class="col-sm-2 col-form-label">Source</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Source" placeholder="Enter Department Name">
        </div>

        <label class="col-sm-2 col-form-label">Destination</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Destination" placeholder="Enter Designation">
        </div>
    -->
        <label class="col-sm-2 col-form-label">TotalSeats</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="TotalSeats" placeholder="Enter TotalSeats">
        </div>
        <label class="col-sm-2 col-form-label">FilledSeats</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="FilledSeats" placeholder="Enter FilledSeats">
        </div>
        <label class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Status" placeholder="Enter Status">
        </div>
        <label class="col-sm-2 col-form-label">DepartureDate</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="DepartureDate" placeholder="Enter DepartureDate">
        </div>
        <label class="col-sm-2 col-form-label">DepartureTime</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="DepartureTime" placeholder="Enter DepartureTime">
        </div>
        <label class="col-sm-2 col-form-label">ArrivalDate</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="ArrivalDate" placeholder="Enter ArrivalDate">
        </div>
        <label class="col-sm-2 col-form-label">ArrivalTime</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="ArrivalTime" placeholder="Enter ArrivalTime">
        </div>
        <label class="col-sm-2 col-form-label">DriverID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="DriverId" placeholder="Enter DriverID">
        </div>
        <!--<label class="col-sm-2 col-form-label">DriverName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter DriverName">
        </div>
    -->

    </div>
    <button (click)="AddBus()" *ngIf="bus.BusId==0" class="btn btn-primary">
        Add Bus
    </button>

    <button (click)="UpdateBus()" *ngIf="bus.BusId!=0" class="btn btn-primary">
        Update Bus
    </button>
